<!DOCTYPE html>
<html>
<head>
<title>Search Music</title>
<link rel="stylesheet" href="style.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
</head>
<body>
<div class="container">
	<div class="left">
		<div class="header">
			<h2>Search Music</h2>
			<svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
		</div>
		<div class="profile-container">
		<div class="profile">
	
		</div>
		<div class="profile-name">
			<h2>Rihanna</h2>
		</div>
		</div>
	</div>
	<div class="center">
		<div class="input-container">
		<div class="input">
			<input type="text" onkeyup="onEnter(event)" id="input" >
			<svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
		</div>
		</div>
		<div class="posts">

			 <div hidden id="spinner"></div>
      </div> 
			<div class="pagination">
				<svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>
			</div>
		</div>
	<div class="right">
	
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
